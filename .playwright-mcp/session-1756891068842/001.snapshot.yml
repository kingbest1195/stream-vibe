      - list [ref=e158]:
        - listitem [ref=e159]:
          - generic [ref=e160]:
            - group [ref=e161]:
              - heading "What is StreamVibe?" [level=3] [ref=e163] [cursor=pointer]:
                - term [ref=e164]: What is StreamVibe?
            - definition [ref=e165]:
              - paragraph [ref=e168]: StreamVibe is a modern streaming service offering a wide selection of movies, TV shows, and original content for on-demand viewing. The platform allows users to enjoy their favorite content in high quality across various devices.
        - listitem [ref=e169]:
          - generic [ref=e170]:
            - group [ref=e171]:
              - heading "How much does StreamVibe cost?" [level=3] [ref=e173] [cursor=pointer]:
                - term [ref=e174]: How much does StreamVibe cost?
            - definition:
              - paragraph [ref=e176]: StreamVibe offers several pricing plans, starting from a basic plan at $9.99 per month to a premium plan at $19.99 per month. The basic plan includes access to the core content library, while the premium plan provides access to exclusive content, multi-device simultaneous streaming, and downloads for offline viewing.
        - listitem [ref=e177]:
          - generic [ref=e178]:
            - group [ref=e179]:
              - heading "What content is available on StreamVibe?" [level=3] [ref=e181] [cursor=pointer]:
                - term [ref=e182]: What content is available on StreamVibe?
            - definition:
              - paragraph [ref=e184]: StreamVibe offers thousands of movies and TV shows across various genres, including dramas, comedies, action films, documentaries, and children's content. The service also features exclusive original shows and movies that can only be found on StreamVibe.
        - listitem [ref=e185]:
          - generic [ref=e186]:
            - group [ref=e187]:
              - heading "How can I watch StreamVibe?" [level=3] [ref=e189] [cursor=pointer]:
                - term [ref=e190]: How can I watch StreamVibe?
            - definition:
              - paragraph [ref=e192]: StreamVibe is available on multiple devices, including smartphones (iOS and Android), tablets, computers (via web browser), smart TVs, Apple TV, Roku, Fire TV, and gaming consoles. The StreamVibe app can be downloaded from the respective app stores.
        - listitem [ref=e193]:
          - generic [ref=e194]:
            - group [ref=e195]:
              - heading "How do I sign up for StreamVibe?" [level=3] [ref=e197] [cursor=pointer]:
                - term [ref=e198]: How do I sign up for StreamVibe?
            - definition:
              - paragraph [ref=e200]: To sign up for StreamVibe, visit the official website streamvibe.com or download the app on your device. Choose a suitable subscription plan, create an account by providing your email and password, and then enter your payment details. Once registration is complete, you'll immediately have access to the entire content library.
        - listitem [ref=e201]:
          - generic [ref=e202]:
            - group [ref=e203]:
              - heading "What is the StreamVibe free trial?" [level=3] [ref=e205] [cursor=pointer]:
                - term [ref=e206]: What is the StreamVibe free trial?
            - definition:
              - paragraph [ref=e208]: StreamVibe offers a 30-day free trial for new users. During this period, you get full access to all features of your chosen plan. You can cancel your subscription anytime before the trial period ends, and you won't be charged.
        - listitem [ref=e209]:
          - generic [ref=e210]:
            - group [ref=e211]:
              - heading "How do I contact StreamVibe customer support?" [level=3] [ref=e213] [cursor=pointer]:
                - term [ref=e214]: How do I contact StreamVibe customer support?
            - definition:
              - paragraph [ref=e216]: StreamVibe customer support is available 24/7. You can contact them via support chat on the website or in the app, by email at support@streamvibe.com, or by phone at 1-800-STREAM-VB. An extensive FAQ section and knowledge base are also available on the website.
        - listitem [ref=e217]:
          - generic [ref=e218]:
            - group [ref=e219]:
              - heading "What are the StreamVibe payment methods?" [level=3] [ref=e221] [cursor=pointer]:
                - term [ref=e222]: What are the StreamVibe payment methods?
            - definition:
              - paragraph [ref=e224]: StreamVibe accepts most major credit and debit cards (Visa, MasterCard, American Express, Discover), PayPal, StreamVibe gift cards, as well as Apple Pay and Google Pay on compatible devices. In some regions, payment through mobile carriers is also available.
